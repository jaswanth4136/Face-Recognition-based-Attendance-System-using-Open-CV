<!DOCTYPE html>
<html>
<head>
    <title>Update Profile - Attendance System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/user/dashboard">User Dashboard</a>
        <div class="navbar-nav ml-auto">
            <a  class="nav-item nav-link"style="color:red;" href="/logout"> <b>Logout</b></a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Update Profile</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" value="{{ user.first_name }}" class="form-control" readonly>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" value="{{ user.last_name }}" class="form-control" readonly>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" value="{{ user.email }}" class="form-control" readonly>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Roll Number</label>
                        <input type="text" value="{{ user.roll_no }}" class="form-control" readonly>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Mobile</label>
                        <input type="tel" name="mobile" value="{{ user.mobile }}" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Address</label>
                <textarea name="address" class="form-control" rows="3" required>{{ user.address }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
    </div>

    <script>
        function showNotification(message, type = 'success') {
            Toastify({
                text: message,
                duration: 3000,
                gravity: "top",
                position: "right",
                backgroundColor: type === 'success' ? "#28a745" : "#dc3545",
                stopOnFocus: true
            }).showToast();
        }

        // Show flash messages
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    showNotification("{{ message }}");
                {% endfor %}
            {% endif %}
        {% endwith %}

        // Form submission handling
        document.querySelector('form').addEventListener('submit', function(e) {
            // Let the form submit normally
            return true;
        });
    </script>
</body>
</html>
