<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard - Attendance System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/admin/dashboard">Admin Dashboard</a>
        <div class="navbar-nav ml-auto">
            <a  class="nav-item nav-link"style="color:red;" href="/logout"> <b>Logout</b></a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Students Management</h5>
                        <a href="/admin/add_user" class="btn btn-primary">Add Student</a>
                        <br>
                        <br>
                        <a href="/admin/manage_users" class="btn btn-secondary">Manage Students</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Students Attendance Reports</h5>
                        <a href="/admin/daily_report" class="btn btn-info">Daily Reports</a>
                        <br>
                        <br>
                        <a href="/admin/weekly_report" class="btn btn-info">Weekly Reports</a>
                        <br>
                        <br>
                        <a href="/admin/monthly_report" class="btn btn-info">Monthly Reports</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showNotification(message, type = 'success') {
            Toastify({
                text: message,
                duration: 3000,
                gravity: "top",
                position: "right",
                backgroundColor: type === 'success' ? "#28a745" : "#dc3545",
                stopOnFocus: true
            }).showToast();
        }

        // Show notification if there's a flash message
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    showNotification("{{ message }}");
                {% endfor %}
            {% endif %}
        {% endwith %}

        // Add confirmation dialogs for delete actions
        document.querySelectorAll('.delete-user').forEach(button => {
            button.addEventListener('click', (e) => {
                if (!confirm('Are you sure you want to delete this user?')) {
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
